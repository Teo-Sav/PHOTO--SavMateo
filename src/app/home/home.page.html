<ion-content>
  <ion-button color="dark" (click)="getPicture()" class="camera-button">
    <ion-icon name="camera"></ion-icon>
  </ion-button>

  <div class="gallery-button" >
    <ion-button shape="round" color="light" (click)="openGallery()">
      <ion-icon name="image"></ion-icon>
    </ion-button>
  </div>

  <div *ngIf="imagenParaMostrar !== ''">
    <ion-img [src]="imagenParaMostrar"></ion-img>
  </div>
</ion-content>
